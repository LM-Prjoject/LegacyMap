spring.application.name=backend
server.port=${PORT:8080}

server.servlet.context-path=/legacy

server.servlet.session.cookie.path=/legacy
server.servlet.session.cookie.same-site=${COOKIE_SAMESITE:Lax}
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}

spring.cloud.config.enabled=false

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

app.jwt.secret=${JWT_SECRET}
app.frontend.url=${FRONTEND_URL:https://legacy-map-ebon.vercel.app}
app.backend.url=${BACKEND_URL:http://localhost:8080} 
logging.level.org.springframework.security=DEBUG