spring.application.name=backend
server.port=${PORT:8080}

server.servlet.context-path=/legacy
server.servlet.session.cookie.path=/legacy
server.servlet.session.cookie.same-site=${COOKIE_SAMESITE:Lax}
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}

spring.cloud.config.enabled=false

groq.base.url=https://api.groq.com/openai/v1
groq.api.key=${GROQ_API_KEY} 
groq.model= llama-3.3-70b-versatile

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.mail.host=${SMTP_HOST}
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
app.jwt.secret=${JWT_SECRET}
app.frontend.url=${FRONTEND_URL:https://legacy-map-ebon.vercel.app}
app.backend.url=${BACKEND_URL:http://localhost:8080} 
logging.level.org.springframework.security=DEBUG
app.reminders.poll-interval-ms=30000
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
supabase.bucket=${SUPABASE_BUCKET}
huggingface.token=${HF_TOKEN}
avatar.hf.endpoint=${HF_API}
GEMINI_API_KEY=${GEMINI_API_KEY}
GROQ_API_KEY=${GROQ_API_KEY}