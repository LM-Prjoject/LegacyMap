spring.application.name=backend
server.port=${PORT:8080}

server.servlet.context-path=/legacy
server.servlet.session.cookie.path=/legacy
server.servlet.session.cookie.same-site=${COOKIE_SAMESITE:Lax}
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
#server.servlet.session.cookie.same-site=none
#server.servlet.session.cookie.secure=true

spring.cloud.config.enabled=false

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.mail.host=${SMTP_HOST}
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Hikari config
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=0
app.jwt.secret=${JWT_SECRET}
app.frontend.url=${FRONTEND_URL:https://legacy-map-ebon.vercel.app}
app.backend.url=${BACKEND_URL:http://localhost:8080} 
logging.level.org.springframework.security=DEBUG